    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    
	animation = windows,       1,     4.79,  easeOutQuint             #styles: slide (top|bottom|left|right), popin (#%), gnomed
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%  #styles: slide, popin, gnomed
    animation = windowsOut,    1,     1.49,  linear,       popin 87%  #styles: slide, popin, gnomed
    #animation = windowsMove,   0,     1.49,  linear,                  #styles: slide, popin, gnomed
    
	animation = layers,        1,     3.81,  easeOutQuint             #styles: slide, popin, fade
    animation = layersIn,      1,     4,     easeOutQuint, fade       #styles: slide, popin, fade
    animation = layersOut,     1,     1.5,   linear,       fade       #styles: slide, popin, fade

    animation = fade,          1,     3.03,  quick
	animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    #animation = fadeSwitch,    1,     1.46,  almostLinear
    #animation = fadeShadow,    1,     1.46,  almostLinear
    #animation = fadeDim,       1,     1.46,  almostLinear
    #animation = fadeLayers,    1,     1.46,  almostLinear
	animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    #animation = fadePopups,    1,     1.39,  almostLinear
    #animation = fadePopupsIn,  1,     1.39,  almostLinear
    #animation = fadePopupsOut, 1,     1.39,  almostLinear
    #animation = fadeDpms,      1,     1.39,  almostLinear
	
	animation = border,        1,     5.39,  easeOutQuint
	#animation = borderangle,   1,     5.39,  easeOutQuint             #styles: once (default), loop
    
	animation = workspaces,    1,     1.94,  almostLinear, fade       #styles: slide, slidevert, fade, slidefade, slidefadevert
    animation = workspacesIn,  1,     1.21,  almostLinear, fade       #styles: slide, slidevert, fade, slidefade, slidefadevert
    animation = workspacesOut, 1,     1.94,  almostLinear, fade       #styles: slide, slidevert, fade, slidefade, slidefadevert
    #animation = specialWorkspace,    1,     1.94,  almostLinear, fade       #styles: slide, slidevert, fade, slidefade, slidefadevert
    #animation = specialWorkspaceIn,  1,     1.94,  almostLinear, fade       #styles: slide, slidevert, fade, slidefade, slidefadevert
    #animation = specialWorkspaceOut, 1,     1.94,  almostLinear, fade       #styles: slide, slidevert, fade, slidefade, slidefadevert
    
	animation = zoomFactor,    1,     7,     quick
	
	#animation = monitorAdded,    1,     7,     quick
}

