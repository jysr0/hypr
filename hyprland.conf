# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_model = acer_laptop #def: [[Empty]]
    kb_layout = us,ara #us
    kb_variant =
    kb_options = grp:alt_shift_toggle #alt+shift
    #kb_options = grp:win_space_toggle #super+space
    kb_rules =
    kb_file = [[Empty]]
    
	numlock_by_default = false
	
	resolve_binds_by_sym = false
	
	repeat_rate = 55 #25
	repeat_delay = 200 #600
    
	sensitivity = 0.4 #0, -1.0 to 1.0, 0: means no modification.
	
	accel_profile = #flat, adaptive|flat|custom
	force_no_accel = false
	
	#rotation = 0 #0, 0 to 359 in degrees
	
	left_handed = false
	
	scroll_points =  #<step> <points...> (e.g. 200 0.0 0.5), requires: `accel_profile = custom`
	scroll_method = 2fg #2fg, 2fg|edge|on_button_down|no_scroll
	scroll_button = 0 #check: wev
	scroll_button_lock = false
	scroll_factor = 1.0
	natural_scroll = false
	
	#0: Cursor movement will not change focus
	#1: Cursor movement will always change focus to the window under the cursor
	#2: Clicking on a window will move keyboard focus to that window
	#3: Clicking on a window will not change keyboard focus
	follow_mouse = 0 #1, 0|1|2|3 #		-*-
	
	follow_mouse_threshold = 0.0 #requires: `follow_mouse = 1`, #The smallest distance the mouse needs to travel for the window under it to get focused
	
	#0: focus will shift to the next window candidate
	#1: focus will shift to the window under the cursor
	focus_on_close = 0 #0, 0|1
	
	mouse_refocus = true #true, if `false` the mouse should recross a window boundary when follow_mouse=1
	float_switch_override_focus = 0 #1, 0(disable)|1|2 #		-*-
	special_fallthrough = false
	
	#0: ignores axis events
	#1: sends out-of-bound coordinates
	#2: fakes pointer coordinates to the closest point inside the window
	#3: warps the cursor to the closest point inside the window
	#off_window_axis_events = 1 #1, 0|1|2|3

	#0:	disables it
	#1:	enables handling of non-standard events only
	#2:	force enables all scroll wheel events to be handled
	emulate_discrete_scroll = 1 #1, 0|1|2

    touchpad {
        disable_while_typing = true
        natural_scroll = false
        scroll_factor = 1.0 #1.0
        middle_button_emulation = true #false
        tap_button_map = lrm #lrm, lmr, 1-tap: l (left), 2-taps: r (right), 3-taps: m (middle)
        
		#1-tap:  Left Mouse Button   (LMB)
		#2-taps: Right Mouse Button  (RMB)
