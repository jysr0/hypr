# See https://wiki.hypr.land/Configuring/Master-Layout/
master {
    allow_small_split = false #false
    special_scale_factor = 1.0 #1.0, 0.0 to 1.0
    mfact = 0.55 #0.55, 0.0 to 1.0
	new_status = slave #master, master: new window becomes master, slave: new windows are added to slave stack, inherit: inherit from focused window
    new_on_top = false
    new_on_active = after #none, before|after: place new window relative to the focused window, none: place new window according to the value of `new_on_top`
    orientation = left #left, placement of the master area: left|right|top|bottom|center
    inherit_fullscreen = true #like dwm's monocle layout
    slave_count_for_center_master = 2 #2, 0: always center, make the master window centered only when at least this many slave windows are open, requires: `orientation = center`
    center_master_fallback = left #left, left|right|top|bottom, fallback for center master when slaves are less than `slave_count_for_center_master`
    smart_resizing = true
    drop_at_cursor = true
    always_keep_position = false
}

