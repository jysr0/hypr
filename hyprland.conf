# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    #gaps_in = 3px 3px 3px 3px #def:5, top,right,bottom,left
    gaps_in = 3 #5
    gaps_out = 5 #20
	float_gaps = 0 #0, -1: means default
	gaps_workspaces = 0 #0

    border_size = 1 #1

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg # 180deg ⬅		90deg ⬇			➡ 0deg
    #col.active_border = rgba(005577ee) #45deg 
    col.active_border = rgba(33ccffee) rgba(11ffaaee) 45deg 
    #col.active_border = rgba(ff6633ee) rgba(ff0066ee) 45deg 
    col.inactive_border = rgba(595959aa)
	col.nogroup_border = rgba(ffffaaff)
	col.nogroup_border_active = rgba(ffff00ff)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false
	extend_border_grab_area = 15 #15px, requires: `resize_on_border = true`
	hover_icon_on_border = true #requires: `resize_on_border = true`
	resize_corner = 0 #0: disable, 1 to 4 starting from top-left corner

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master #dwindle
	no_focus_fallback = true #false
	#modal_parent_blocking = true
	#locale = "en_US, ar_DZ"

	snap {
		enabled = false
		window_gap = 5 #px
		monitor_gap = 10 #px
		border_overlap = false
		respect_gaps = false
	}
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 0 #0
    rounding_power = 2.0 #2.0, 1.0 to 10.0
	border_part_of_window = true

	#screen_shader = ""

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0 
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0

	dim_modal = true
	dim_inactive = false
	dim_strength = 0.5 #0.0 to 1.0
	dim_special = 0.2 #0.0 to 1.0
	dim_around = 0.4 #0.0 to 1.0

    shadow {
        enabled = true
        range = 3 #4px
        render_power = 3 #1 to 4
        sharp = false
        ignore_window = true
        color = rgba(1a1a1aee)
        #color_inactive = 
        offset = 0 0
        scale = 1.0 #0.0 to 1.0
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3 #8, have to be at least 1
        passes = 1 #have to be at least 1

		ignore_opacity = true
		new_optimizations = true
		xray = false #require: `new_optimizations = true`
		#noise = 0.0117 #0.0 to 1.0
		contrast = 0.8 #0.8916, 0.0 to 2.0
		brightness = 0.8 #0.8172, 0.0 to 2.0
        vibrancy = 0.1696 #0.1696, 0.0 to 1.0
        vibrancy_darkness = 0.0 #0.0, 0.0 to 1.0
		special = false
		popups = false
		popups_ignorealpha = 0.2 #0.0 to 1.0
		input_methods = false
		input_methods_ignorealpha = 0.2 #0.0 to 1.0
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
