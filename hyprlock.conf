#use any of the KEY=VALUE bellow in any of other sections
input-field {
    #monitor =
    size = 20%, 5%
    outline_thickness = 2
	
    #inner_color = rgba(0, 0, 0, 0.0) 
    inner_color = rgba(34, 34, 34, 0.2) # rgba(red, green, blue, opacity) OR use only: rgb()
    #outer_color = rgba(33ccffee) rgba(00ff99ee)  45deg
    outer_color = rgba(0, 85, 119, 1.0) # border color
	font_color =  rgba(187, 187, 187, 1.0)
	#swap_font_color = rgba()
	#check_color = rgba(00ff99ee) rgba(ff6633ee) 120deg
	check_color = rgba(0, 119, 48, 0.2)
    #fail_color =  rgba(ff6633ee) rgba(ff0066ee)  40deg
    fail_color =  rgba(119, 0, 48, 0.2)
	capslock_color = rgba(221, 221, 0, 0.2)
	#numlock_color = rgba()
	#bothlock_color = rgba()
   
	#invert_numlock = false
 
	fade_on_empty = false #when input field is empty it disappears
	fade_timeout = 1000 #milliseconds
    
	rounding = 15
    
	font_family = $font
    placeholder_text = Password...
    #fail_text = $PAMFAIL
    fail_text = Authentication failed
    
	# uncomment to use a letter instead of a dot to indicate the typed password
    dots_text_format = *
    # dots_size = 0.4
	dots_spacing = 0.3
	dots_center = true
	# dots_rounding = -1
    
	# uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true
    # hide_input_base_color = rgba(153, 170, 187)
    
	#position = 0, -20
    halign = center
    valign = center
	# zindex = 0
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 16
    font_family = $font

    #position = -30, -150
    halign = left
    valign = top
}

