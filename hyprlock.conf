# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

$font = Monospace

general {
    hide_cursor = false
    ignore_empty_input = false
    immediate_render = false
    text_trim = true
    fractional_scaling = 2
    screencopy_mode = 0 #0: gpu accelerated, 1: cpu based (slow)
	fail_timeout = 2000 #milliseconds
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     },
#     pam {
#         enabled = true
#         module = hyprlock
#     }
# }

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    #fade
	animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    #inputField
	#animation = inputFieldColors, , ,
	#animation = inputFieldFade, , ,
	#animation = inputFieldWidth, , ,
	animation = inputFieldDots, 1, 2, linear
}

widget_name {
    monitor =
	#allow_breaks = true
	#halign = #one of: left, center, right, none
	#valign = #one of: top, center, bottom, none
	#position =
	#zindex =
	#shadow_passes = 0
	#shadow_size = 3
	#shadow_color = rgb(0,0,0)
	#shadow_boost = 1.2
	#onclick = #cmd to run when clicked on widget
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
	#color = #use this if path is empty to fill background with a color
	#blur_size = 7
	#noise = 0.0117
	#contrast = 0.8916
	#brightness = 0.8172
	#vibrancy = 0.1696
	#vibrancy_darkness = 0.05
	#reload_time = -1 #ignored if path is screenshot
	#reload_cmd = #command to get new path
	#crossfade_time = -1.0
	#zindex = -1
}

image {
    monitor =
    path = #$XDG_PICTURES_DIR/wallpapers/0049.jpeg
    size = 150
    rounding = 0 # no rounding
	#border_size = 0
	#border_color = rgba(221, 221, 221, 1.0)
    #rotate = 0
	#reload_time = -1
	#reload_cmd =
	position = 0, 200
    halign = center
    valign = center
	#zindex = 0
}

shape {
    monitor =
    size = 360, 60
    color = rgba(0, 0, 0, 0.0) # no fill
    rounding = -1 # circle
    #rotate = 0 
	border_size = 4
    border_color = rgba(0, 207, 230, 1.0)
	#xray = false
    position = 0, 80
    halign = center
    valign = center
	#zindex = 0
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
	
    inner_color = rgba(0, 0, 0, 0.0) # no fill
    outer_color = rgba(33ccffee) rgba(00ff99ee) 45deg
    check_color = rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color = rgba(ff6633ee) rgba(ff0066ee) 40deg
    font_color = rgb(143, 143, 143)
	#capslock_color = 
	#numlock_color = 
	#bothlock_color = 
	#swap_font_color = 
   
	#invert_numlock = false
 
	fade_on_empty = false
	#fade_timeout = 2000
    
	rounding = 15
    
	font_family = $font
    placeholder_text = Input password...
    fail_text = $PAMFAIL
    
	# uncomment to use a letter instead of a dot to indicate the typed password
    dots_text_format = *
    # dots_size = 0.4
	dots_spacing = 0.3
	dots_center = true
	# dots_rounding = -1
    
	# uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true
    # hide_input_base_color = rgba(153, 170, 187)
    
	position = 0, -20
    halign = center
    valign = center
	# zindex = 0
}

# TIME
label {
    monitor =
    
	text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    #text_align = center
	
	#color = rgba(254, 254, 254, 1.0)
	
	font_size = 90
    font_family = $font
	
	#rotate = 0
    position = -30, 0
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 25
    font_family = $font

    position = -30, -150
    halign = right
    valign = top
}

label {
    monitor =
    text = $LAYOUT[en] # [en,ar,...]
    font_size = 24
    onclick = hyprctl switchxkblayout all next

    position = 250, -20
    halign = center
    valign = center
}
